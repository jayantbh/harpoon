<md-dialog aria-label="Share Link">
	<form>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Harpoon - Link</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="dialog.cancel()">
					<md-icon aria-label="Close dialog">close</md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content>
			<div class="md-dialog-content">
				<h2>Link to {{$root.jsonTpl.title}} API.</h2>
				<div flex layout="column">
					<md-input-container flex>
						<label>Link</label>
						<input ng-model="$root.jsonTpl.url">
					</md-input-container>
				</div>
				<p>
					Hit this API with the following header:
					<br>
					<code>
						'X-Auth-Token': '{{$root.jsonTpl.email}}'
					</code>
				</p>
			</div>
		</md-dialog-content>
		<md-dialog-actions layout="row">
			<span flex></span>
			<md-button ng-click="dialog.hide()">
				Thanks!
			</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
