<md-sidenav md-is-locked-open="true" class="md-whiteframe-z2">
	<md-list flex>
		<md-subheader class="md-no-sticky">{{main.schemas.length}} APIs</md-subheader>
		<md-list-item class="md-3-line" ng-repeat="api in main.schemas track by $index">
			<img ng-src="{{api.avatar}}?{{$index}}" class="md-avatar" alt="{{api.title}}" />
			<div class="md-list-item-text" layout="column">
				<h3>{{api.title}}</h3>
				<h4>{{api.createdOn}}</h4>
				<p>{{api.size}}</p>
			</div>
		</md-list-item>
	</md-list>
</md-sidenav>
<md-content flex id="content">
	<h1>Welcome to Harpoon.</h1>
	<h2>A JSON API hosting and generator service.</h2>
</md-content>
